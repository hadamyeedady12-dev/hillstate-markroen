<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .badge {
            background: #ffd700;
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
        }

        .title {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 36px;
            color: #ffd700;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .description {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="badge">🏢 PREMIUM</div>
        <h1 class="title">힐스테이트 마크로엔<br>입주민 흥보장터</h1>
        <p class="subtitle">우리 단지 자영업자분들의 프리미엄 홍보공간</p>
    </div>
</body>
</ht
